<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/bg_predict.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(0, 43, 91, 0.9);
            display: flex;
            align-items: center;
            padding: 10px 40px;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 28px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4364F7;
            box-shadow: 0 0 5px rgba(67, 100, 247, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #6FB1FC, #4364F7, #0052D4);
            transform: scale(1.03);
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>Enter Student Details</h1>
    </header>

    <main>
        <form method="POST">
            <input type="text" name="name" placeholder="Student Name" required>

            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <input type="number" name="hours_studied" placeholder="Hours Studied" step="0.1" min="0" required>
            <input type="number" name="previous_score" placeholder="Previous Exam Score" step="0.1" min="0" required>
            <input type="number" name="attendance" placeholder="Attendance (%)" min="0" max="100" required>

            <select name="parental_involvement" required>
                <option value="">Parental Involvement</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>

            <button type="submit">Predict Score</button>
        </form>
    </main>
    <footer>
        &copy; 2025 | Developed by Jagruti Desale
    </footer>
</body>
</html>
